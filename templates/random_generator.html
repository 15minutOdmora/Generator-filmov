{% extends "base.html" %}
{% block link %}
<script>
function updateTextInput(val) {
          document.getElementById('textInput').value=val;
        }
</script>
{% endblock %}

{% block title %}Random Generator{% endblock %}

{% block content %}
<form>
    <div class="input-group mb-3" style="">
      <input type="text" class="form-control" placeholder="Search by movie title, actor name, year..." aria-label="Search" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button">Search</button>
      </div>
    </div>
    <div class="input-group mb-3" style="">
        <label for="customRange3" class="form-label">Example range</label>
        <input type="range" class="form-range" min="0" max="5" step="0.5" id="customRange3">
        <input type="range" name="rangeInput" min="1900" max="2020" onchange="updateTextInput(this.value);">
        <input type="text" id="textInput" value="">
    </div>

</form>
{% endblock %}
