{% extends "base.html" %}
{% block link %}
<script>
function updateTextInput(val) {
          document.getElementById('textInput').value=val;
        }
</script>
{% endblock %}

{% block title %}Random Generator{% endblock %}

{% block content %}
<img src="static/movie_gen_pulp.jpg" alt="Movie-Generator Logo" width="400" height="300" style="display: block; margin-left: auto; margin-right: auto; margin-top: 0px; margin-bottom: 20px;">

<form method="post">
    <div class="container-xl" style="padding-bottom: 50px; height: 100px;">
        <div class="row">
            <div class="col-sm-10">
                <label>Search movies by typing in the title, if you wish to search authors and directors type a: or d: before the name.</label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10">
                <div class="input-group mb-5 input-lg" style="">
                  <input name="search" type="text" class="form-control input-lg" placeholder="Ex. search: Movie Name, a: Actor Name, d: Director Name" aria-label="Search" aria-describedby="basic-addon2">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" name="search_button" value="submit" type="submit">Search</button>
                  </span>
                  <span class="input-group-btn" style="padding-left: 40px;">
                    <strong>Couldn't find a movie? Add one</strong>
                    <button class="btn btn-primary" name="add_new_movie" value="submit" type="submit">+</button>
                  </span>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <label>Fill out the parameters for a slimmer search.</label>
        </div>
    </div>

    <div class="row bg-light" style="padding-top: 40px;">
        <div class="col-sm-2">
            <label style="padding-top: 25px; font-size: 23px;">Release year:</label>
        </div>
        <div class="col-sm-2">
            <label>From</label>
            <input type="number" class="form-control" placeholder="1915">
        </div>
        <div class="col-sm-2">
            <label> to</label>
            <input type="number" class="form-control" placeholder="2020">
        </div>
        <div class="col-sm-4">
            <label style="font-size: 23px;">Pick one or more genres: </label>
            <select multiple class="form-control" id="exampleFormControlSelect">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
        </div>
    </div>
    <div class="row bg-light" style="padding-top: 40px;">
        <div class="col-sm-2">
            <label style="padding-top: 25px; font-size: 20px;">Duration: </label>
        </div>
        <div class="col-sm-2">
            <label>From</label>
            <input type="number" class="form-control" placeholder="1915">
        </div>
        <div class="col-sm-2">
            <label> to</label>
            <input type="number" class="form-control" placeholder="2020">
        </div>
        <div class="col-sm-4">
            <label style="font-size: 23px;">Directed by: </label>
            <input class="form-control" type="text" placeholder="Ex. Quentin Tarantino">
        </div>
    </div>
    <div class="row bg-light" style="padding-top: 40px;">
        <div class="col-sm-2">
            <label style="padding-top: 25px; font-size: 20px;">Number of votes:</label>
        </div>
        <div class="col-sm-2">
            <label>From</label>
            <input type="number" class="form-control" placeholder="1915">
        </div>
        <div class="col-sm-2">
            <label> to</label>
            <input type="number" class="form-control" placeholder="2020">
        </div>
    </div>

    <div class="row bg-light" style="padding-top: 40px;">
        <div class="col-sm-2">
            <label style="padding-top: 25px; font-size: 20px; padding-left: 20px;">Rating:</label>
        </div>
        <div class="col-sm-2">
            <label>From</label>
            <input type="number" class="form-control" placeholder="1915">
        </div>
        <div class="col-sm-2">
            <label> to</label>
            <input type="number" class="form-control" placeholder="2020">
        </div>
    </div>

    <div class="row" style="padding-top: 60px;"></div>
</form>
{% endblock %}
